version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    versioning-strategy: 'increase'
    schedule:
      interval: "weekly"
    reviewers:
      - "hidekingerz"
    labels:
      - "auto-update"
    groups:
      docusaurus:
        patterns:
          - "@docusaurus/*"
      typescript:
        patterns:
          - "typescript"
      react:
        patterns:
          - "react"
          - "react-dom"
